<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Item Store</title>
		<script src="assignment-day-10.js"></script>
	</head>
	<body>
		<h1>Item Store</h1>
		<form class="grid-item" id="item-form">
			<input type="hidden" id="itemId" name="itemId">
			<label for="itemName">Item Name: </label>
			<input type="text" id="itemName" name="itemName">
			<label for="itemPrice">Item Price: </label>
			<input type="text" id="itemPrice" name="itemPrice">
			<label for="itemQuantity">Item Quantity: </label>
			<input type="text" id="itemQuantity" name="itemQuantity">
			<label for="itemTotal">Item Total: </label>
			<input type="text" id="itemTotal" name="itemTotal">
			<input type="submit" value="Add Item" onclick="addItem()">
			<input type="button" value="View Item" onclick="viewItem()">
		</form><br>
		<label for="searchItem">Search Item: </label>
		<input type="text" id="searchItem" name="searchItem">
		<button onclick="searchItem(event)">Search Item</button><br><br>
		<table class="grid-item" id="item-table">
			<tr>
				<th>Item Name</th>
				<th>Item Price</th>
				<th>Item Total</th>
			</tr>
		</table>
	</body>
</html>
